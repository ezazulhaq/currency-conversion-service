apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: currency-conversion
  name: currency-conversion
spec:
  replicas: 2
  selector:
    matchLabels:
      app: currency-conversion
  template:
    metadata:
      labels:
        app: currency-conversion
    spec:
      containers:
        - image: ezazulhaq02/currency-conversion-service:0.0.2-SNAPSHOT
          imagePullPolicy: IfNotPresent
          name: currency-conversion-service
          envFrom:
            - configMapRef:
                name: currency-conversion
          # env:
          #   - name: CURRENCY_EXCHANGE_URI
          #     value: http://currency-exchange
          readinessProbe:
            httpGet:
              port: 8101
              path: /actuator/health/readiness
          livenessProbe:
            httpGet:
              port: 8101
              path: /actuator/health/liveness
          resources:
            limits:
              memory: "128m"
              cpu: "500m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: currency-conversion
  name: currency-conversion
spec:
  ports:
    - port: 8101
      protocol: TCP
      targetPort: 8101
  selector:
    app: currency-conversion
  type: LoadBalancer
---
apiVersion: v1
data:
  CURRENCY_EXCHANGE_URI: http://currency-exchange
kind: ConfigMap
metadata:
  name: currency-conversion
